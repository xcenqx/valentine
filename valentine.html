<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<div class="centered" id="centered">
    <h4><text id="imie"></text>, Zostaniesz moją walentynką?</h4><input class="no" type="checkbox" name="answer" id="No" /><label class="no" for="No">Nie</label><input class="yes" type="checkbox" name="answer" id="Yes" /><label class="yes" for="Yes">Tak</label>
    <div class="answer--yes"></div>
    <div class="answer--no"></div>
</div>
<div class="centered">
    <h4 id="none"></h4>
</div>

<div class="signature">
    <p>Stworzono i udostępniono <i class="much-heart"></i> przez <a href="">ByteStudio IT</a></p>
</div>
<script>
    // Pobierz parametr "imie" z URL
    const urlParams = new URLSearchParams(window.location.search);
    const imie = urlParams.get('imie');
  
    // Wyświetl imię na stronie
    if (imie) {
      document.getElementById('imie').textContent = imie;
    } else {
      document.getElementById('none').textContent = 'Niepoprawny adres URL';
      document.getElementById('centered').style.display = "none";
      
    }
  </script>
