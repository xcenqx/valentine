<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link rel="icon" type="image/x-icon" href="w_ico.png">
<style>
  #linkOutput{
    width:20%;
  }

</style>
<div class="centered">
<label for="nameInput">Wpisz imię:</label>
<br>
<input type="text" id="nameInput" oninput="updateLink()">
<br>
<label for="linkOutput">Twój link:</label>
<br>
<input type="text" id="linkOutput" readonly>
<br>
<br>
<button onclick="copyText()">Skopiuj link</button>
<br>
<text id="info" style="color: white"></text> 

</div>


<script>
  function copyText() {
  var input = document.getElementById("linkOutput");
  input.select();
  document.execCommand("copy");
  document.getElementById('info').textContent = "Link został skopiowany do schowka!";
}
function updateLink() {
  // Pobieramy wartość wpisaną w polu tekstowym
  var name = document.getElementById("nameInput").value;

  // Tworzymy link z podanym imieniem
  var link = "xceqnx.github.io/valentine/valentine?imie=" + name;

  // Ustawiamy wartość pola tekstowego linku na wygenerowany link
  document.getElementById("linkOutput").value = link;
}
</script>
